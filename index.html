<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="toast" class="hidden">
      <p id="toastMessage"></p>
    </div>
    
    <div
      class="mx-auto col-8 col-md-8 col-sm-8  my-lg-5 my-sm-4 my-md-4 my-4 rounded-3 shadow-sm p-3"
    >
      <h2 class="text-center text-success fw-bold font media">
        Currency Converter
      </h2>

      <div class="col-8 col-md-8 col-sm-10 mx-auto">
        <label class="form-label fs-5" for="amount">Amount:</label>
        <input
          class="form-control mb-4"
          type="number"
          id="amount"
          placeholder="Enter amount"
        />
      </div>

      <div class="row justify-content-center gap-3 align-items-center mx-4">
        <div class="col-md-4 col-sm-8">
          <label class="form-label" for="fromCurrency">From Currency:</label>
          <select class="form-select" id="fromCurrency">
            <option value="NGN">NGN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>

        <div class="col-md-4 col-sm-8">
          <label class="form-label" for="toCurrency">To Currency:</label>
          <select class="form-select" id="toCurrency">
            <option value="NGN">NGN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
      </div>

      <div class="col-6 mx-auto mt-2 font">
        <button
          class="btn btn-success form-control my-4 shadow-sm"
          onclick="convertCurrency()"
        >
          Convert
        </button>
      </div>
      <p class="text-center fs-2 font my-2 p-2" id="result">Display Result Here!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
